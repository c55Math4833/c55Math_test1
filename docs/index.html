<!DOCTYPE html>
<html>
<head>
  <title>Vue 測試</title><!--標題-->
  <script src="https://unpkg.com/vue"></script> <!--安裝Vue框架-->
  <meta charset="utf-8"><!--指定編碼-->
</head>

<body>
  <div id="app"><!--<區塊 呼叫代號app物件 顯示當中message數據-->
    {{ message }}
  </div>

  <script> 
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Vue 測試'
      }
    })
  </script><!--建立腳本add-->
</body>
</html>
